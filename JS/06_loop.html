<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="box1"></div>
    <script>
        // while
        /*
        var n = 1;
        while(n <= 5){
            document.getElementById('box1').innerHTML += (n + '&nbsp;&nbsp;');
            n++;
        } */

        // for
        for (let n = 1; n < 6; n++){
            document.getElementById('box1').textContent += n;
        }
    </script>







    <div id="box2">
        
    </div>
    <script>

        var str = '<select name="month"><option value="n">월</option>';
        for(var n = 0; n < 13; n++) {
            str += '<option value="' + n +'">' + n + '월</option>';
        }
        str += '</select>';
        document.getElementById('box2').innerHTML = str;
    </script>   



    <div id="box3">
        
    </div>
    <script>
        //너비가 100xp인 animal1.jpg ~ 10번까지 이미지 나열하기
        var img = '<p>'
        for (let n = 1; n <= 10; n++){
            img += '<img src="../../images/animal' + n + '.jpg" width="100">';
        }
        img += '</p>';
        document.getElementById('box3').innerHTML = img;

    </script>

    <div id="box4">

    </div>
    <script>
        var str = '<table border="1"><tbody>';
        for (let row = 1; row <= 3; row++){
            str += '<tr>';
            for(let col = 1; col <= 3; col++){
                str += '<td>' + ((row - 1) * 3 + col) + '</td>';
            }
            str += '</tr>';
        }
        str += '</tbody></table>';
        document.getElementById('box4').innerHTML = str;
    </script>


</body>
</html>
