    <div>
        <dl>
            <dt>몇 시에 주무시나요?</dt>
            <dd>
                <ol type="1">
                    <li>
                        <label for="nine">
                            <input type="radio" name="hour" id="nine">9시
                        </label>
                    </li>
                    <li>
                        <label for="ten">
                            <input type="radio" name="hour" id="ten">10시
                        </label>
                    </li>
                    <li>
                        <label for="eleven">
                            <input type="radio" name="hour" id="eleven">11시            <!-- name줘서 중복 선택 X -->
                        </label>
                    </li>
                    <li>
                        <label for="twelve">
                            <input type="radio" name="hour" id="twelve">12시
                        </label>
                    </li>
                </ol>
            </dd>
            <dt>몇 시에 일어나시나요??</dt>
            <dd>
                <ol type="1">
                    <li>
                        <label for="five">
                            <input type="radio" name="hour1" id="five">5시
                        </label>
                    </li>
                    <li>
                        <label for="six">
                            <input type="radio" name="hour1" id="six">6시
                        </label>
                    </li>
                    <li>
                        <label for="seven">
                            <input type="radio" name="hour1" id="seven">7시            <!-- name줘서 중복 선택 X -->
                        </label>
                    </li>
                    <li>
                        <label for="eight">
                            <input type="radio" name="hour1" id="eight">8시
                        </label>
                    </li>
                </ol>
            </dd>
        </dl>

    </div>

    <div>
        <form method="post" enctype="multipart/form-data">  <!-- 파일 첨부를 위해 필수 !!!!!!!!!! -->
        <div>
            <label for="id">
                아이디
                <input type="text" placeholder="아이디">
            </label>
            <input type="button" vlaue="중복확인"> 
        </div>
        <div>
            <label for=pw>
                비밀번호
                <input type="password" placeholder="새 비밀번호" id="pw">
            </label>
        </div>
        <div>
            <label for=pw2>
                비밀번호 확인
                <input type="password" placeholder="새 비밀번호 확인" id="pw2">
            </label>
        </div>
        <div>
            <label for="email">
                이메일
                <input type="text" placeholder="이메일">
            </label>
            @
            <input type="text" placeholder="직접 입력" list="site">
            <datalist id="site">
                <option value="gmail.com"></option>
                <option value="naver.com"></option>
                <option value="daum.com"></option>
            </datalist>
        </div>
    </div>


    <div>
        <fieldset>
            <legend>성별</legend>
            <label for="m">
                <input type="radio" id="m" name="gender" checked>남자
            </label>
            <label for="f">
                <input type="radio" id="f" name="gender">여자
            </label>
        </fieldset>
    </div>

    <div>
        <fieldset>
            <legend>관심</legend>
            <div>
                <label for="it">
                    <input type="checkbox" id="it">IT
                </label>
                <label for="business">
                    <input type="checkbox" id="business">경영
                </label>
            </div>
            <div>
                <label for="bank">
                    <input type="checkbox" id="bank">금융
                </label>
                <label for="make">
                    <input type="checkbox" id="make">제조
                </label>
            </div>
            <div>
                <label for="sevice">
                    <input type="checkbox" id="sevice">서비스
                </label>
                <label for="etc">
                    <input type="checkbox" id="etc">기타
                </label>
            </div>
        </fieldset>
    </div>

    <div>
        <label for="city">
            거주지
            <select>
                <option>::선택하세요::</option>
                <option>서울</option>
                <option>대전</option>
                <option>대구</option>
                <option>부산</option>
                <option>인천</option>
            </select>
        </label>
        <input type="text">
    </div>

    <div>
        <label for="introduce">자기소개</label>
        <textarea rows="5" cols="40" placeholder="200자 이내 간단히 작성"></textarea>
    </div>

    <div>
        <label for="document">
            이력서
            <input type="file"> <!-- 화면과 는 다를수있음 브라우저 마다 약간씩 다름-->
        </label>
    </div>

    <div>
        <label for="date">
            제출일
            <input type="text">
        </label>
    </div>
    <div>
        <button>제출</button>
        <input type="reset" value="다시입력">
    </div>
</form>
</div>
<!-- 
    submit을 할 때 서버 측에서 입력 요소를 인식하려면 name 속성이 어느정도 반드시 필요하다.

    name 속성이 필요한 곳 
    <input type=text>, <input type=password>, <input type=radio>
    <input type=checkbox>, <input type=file>, <select>, <textarea>

    value 속성이 필요한 곳 (사용자가 입력하지 않는 입력 요소 : 선택하거나 고르거나)
    <input type=radio>, <input type=checkbox>, <select> 태그의 각 <option> 마다

 -->
